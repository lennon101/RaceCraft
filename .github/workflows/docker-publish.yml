# GitHub Actions workflow to automatically build and publish Docker images to Docker Hub
# when a new GitHub release is published.
#
# Required GitHub Secrets (configure in repository settings):
#   - DOCKERHUB_USERNAME: Your Docker Hub username
#   - DOCKERHUB_TOKEN: Docker Hub access token (create at https://hub.docker.com/settings/security)
#
# This workflow will:
#   1. Trigger when a GitHub release is published
#   2. Build the Docker image using the existing Dockerfile
#   3. Push the image to Docker Hub with tags:
#      - latest
#      - version tag from the release (e.g., v1.2.0, 1.2.0, 1.2, 1)
#
# Usage: Simply create and publish a GitHub release, and the workflow will handle the rest.

name: Docker Hub Publish

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/racecraft

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "RaceCraft - Fuel & Pacing Planner for ultra-running races"
          readme-filepath: ./README.md
        continue-on-error: true
